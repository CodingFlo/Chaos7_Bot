<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausgewählte Clips | Flo_Ced_CoB</title>

    <link rel="stylesheet" href="colors.css" />
    <style>
        /* ... (Deine Styles bleiben unverändert) ... */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* Wichtige Änderungen für den Hintergrund */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Das Canvas-Element für die Animation */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Vorhandene Styles */
        @keyframes fadeInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--infoCardBorder);
            margin: 0;
            text-align: center;
            opacity: 0;
            animation: fadeInFromTop 0.8s ease-out forwards;
            z-index: 2;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .content-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Basis-Stil der Info-Karten */
        .info-card {
            background-color: var(--infoCardBackground);
            border-radius: 8px;
            padding: 30px;
            border: 1px solid var(--infoCardBorder);
            box-shadow: 0 0 15px var(--shadow-color);
            opacity: 0;
            margin-bottom: 2em;
            animation: slideInUp 0.7s ease-out forwards;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px var(--shadow-color-strong);
        }

        .info-card h2,
        .info-card h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--infoCardBorder);
            border-bottom: 1px solid var(--infoCardBorder);
            padding-bottom: 8px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .clip-card {
            /* Stil für die einzelnen Clip-Karten */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clip-embed-wrapper {
            /* Hier stellst du die Breite und Höhe über CSS ein */
            max-width: 620px;
            height: 378px;
            width: 100%;
            /* Wichtig für die Responsivität auf kleineren Bildschirmen */
            margin: 10px 0 10px 0;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 0 10px var(--shadow-color);
        }

        /* Das Iframe passt sich an seinen Wrapper an */
        .clip-embed-wrapper iframe {
            display: block;
            width: 100%;
            height: 100%;
        }

        .header-button-wrapper {
            text-align: center;
            margin-bottom: 30px;
            /* Abstand zur TOC */
            opacity: 0;
            /* Für die fade-in Animation */
            animation: fadeInFromTop 0.6s ease-out forwards;
            animation-delay: var(--delay, 0.15s);
            z-index: 2;
            /* Über Canvas */
        }

        .home-button {
            display: inline-block;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;

            /* Farben & Stil passend zu info-card/accent */
            background-color: var(--accent-2);
            /* Dunklerer Akzent */
            color: var(--color-background);
            /* Helle Schrift auf Akzent */
            border: 1px solid var(--accent);

            padding: 8px 18px;
            border-radius: 6px;
            box-shadow: 0 0 8px var(--shadow-color-strong);

            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .home-button:hover {
            background-color: var(--accent);
            /* Hellerer/stärkerer Akzent beim Hover */
            color: #fff;
            transform: scale(1.02);
            box-shadow: 0 0 12px var(--accent);
        }
    </style>
</head>

<body>
    <canvas id="background-canvas"></canvas>

    <div class="header-container">
        <h1>Ausgewählte Clips</h1>
    </div>

    <div class="header-button-wrapper fade-in" style="--delay:.15s">
        <a href="infosZuFlo.html" class="home-button">
            ← Zurück zur Startseite
        </a>
    </div>

    <div class="content-container">
        <div id="clips-list-container">
        </div>
    </div>

    <script src="selectedClips.js" defer></script>
    <script src="backgroundScript.js" defer></script>
</body>

</html>
