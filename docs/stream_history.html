
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Statistik - Chaos7</title>

    <meta name="description" content="Statistik über gestreamte Spiele von Chaos7.">
    
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/commands.css" /> <!-- Wiederverwendung des CSS Styles -->
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/streamStats.css" />
</head>
<body>
    <!-- Canvas für den animierten Hintergrund -->
    <canvas id="background-canvas"></canvas>

    <h1>Stream Statistik</h1>

    <div class="header-button-wrapper fade-in">
        <a href="index.html" class="home-button">
            ← Zurück zur Startseite
        </a>
    </div>
    
    <div class="command-table-wrapper">
        <table class="command-table">
            <thead>
                <tr>
                    <th id="sort-game" data-sort-order="asc">Spiel / Kategorie <span class="sort-icon"></span></th>
                    <th id="sort-count" data-sort-order="desc">Anzahl Streams <span class="sort-icon"></span></th>
                    <th id="sort-duration" data-sort-order="desc">Gesamtzeit <span class="sort-icon"></span></th>
                </tr>
            </thead>
            <tbody id="stats-table-body">
                
            </tbody>
        </table>
    </div>

    <script src="js/backgroundScript.js"></script>
    <script src="js/applySequentialAnimations.js"></script>
    <script>
        const tableBody = document.getElementById('stats-table-body');
        const headers = document.querySelectorAll('th[id^="sort-"]');
        let sortedColumnId = 'sort-count'; 
        let sortOrder = 'desc';

        // Initiale Animation
        window.addEventListener('load', () => {
             if (window.applyRowAnimation) window.applyRowAnimation(0.5, '#stats-table-body tr');
             // Initial Sort header icon setzen
             const initialHeader = document.getElementById(sortedColumnId);
             if(initialHeader) {
                 initialHeader.classList.add('sorted');
                 const icon = initialHeader.querySelector('.sort-icon');
                 if(icon) icon.textContent = ' ▼';
             }
        });

        headers.forEach(header => {
            header.addEventListener('click', () => {
                const columnId = header.id;

                if (sortedColumnId === columnId) {
                    sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
                } else {
                    sortOrder = 'asc'; // Reset to asc for new column usually, but for stats desc is often better. Let's stick to simple toggle logic.
                    // For numbers (count, duration) desc is usually preferred first, but let's keep standard behavior.
                    if (sortedColumnId) {
                        const oldHeader = document.getElementById(sortedColumnId);
                        if(oldHeader) {
                            oldHeader.classList.remove('sorted');
                            oldHeader.querySelector('.sort-icon').textContent = '';
                        }
                    }
                }

                sortedColumnId = columnId;
                header.classList.add('sorted');

                const columnIndex = header.cellIndex;
                const rows = Array.from(tableBody.rows);

                const sortedRows = rows.sort((a, b) => {
                    let aVal, bVal;
                    
                    if (columnId === 'sort-count') {
                        aVal = parseInt(a.cells[columnIndex].textContent);
                        bVal = parseInt(b.cells[columnIndex].textContent);
                        return sortOrder === 'asc' ? aVal - bVal : bVal - aVal;
                    } 
                    else if (columnId === 'sort-duration') {
                        aVal = parseInt(a.cells[columnIndex].getAttribute('data-seconds') || 0);
                        bVal = parseInt(b.cells[columnIndex].getAttribute('data-seconds') || 0);
                        return sortOrder === 'asc' ? aVal - bVal : bVal - aVal;
                    }
                    else {
                        // Text comparison
                        aVal = a.cells[columnIndex].textContent.trim().toLowerCase();
                        bVal = b.cells[columnIndex].textContent.trim().toLowerCase();
                        return sortOrder === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                    }
                });

                while (tableBody.firstChild) {
                    tableBody.removeChild(tableBody.firstChild);
                }
                sortedRows.forEach(row => tableBody.appendChild(row));

                document.querySelectorAll('.sort-icon').forEach(icon => icon.textContent = '');
                if (header.querySelector('.sort-icon')) {
                    header.querySelector('.sort-icon').textContent = sortOrder === 'asc' ? ' ▲' : ' ▼';
                }
                
                if (window.applyRowAnimation) window.applyRowAnimation(0, '#stats-table-body tr');
            });
        });
    </script>
</body>
</html>
