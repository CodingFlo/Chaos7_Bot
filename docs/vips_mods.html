<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPs & Moderatoren</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Dein Farb-Root -->
    <link rel="stylesheet" href="colors.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--color-text);
            padding: 2rem 1rem;
            box-sizing: border-box;
            background-color: var(--color-background);
            position: relative;
        }

        /* Hintergrund-Canvas */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1,
        h2 {
            font-family: 'Orbitron', sans-serif;
        }

        /* Container f√ºr beide Karten */
        .container {
            max-width: 700px;
            width: 100%;
            padding: 2.5rem;
            border-radius: 2rem;
            background-color: var(--infoCardBackground);
            border: 2px solid var(--infoCardBorder);
            box-shadow: 0 0 40px var(--shadow-color);
            animation: fadeIn 1s ease-out forwards;
            position: relative;
            z-index: 1;
        }

        .glow-text {
            text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent-2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid var(--infoCardBorder);
            background-color: var(--infoCardBackground);
            box-shadow: 0 0 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--shadow-color-strong);
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--infoCardBorder);
            padding-bottom: 0.5rem;
            color: var(--accent);
        }

        ul li {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background: var(--card-bg);
            box-shadow: 0 0 8px var(--shadow-color);
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        ul li:hover {
            background: var(--infoCardBorderHover);
            box-shadow: 0 0 15px var(--shadow-color-strong);
            color: var(--link-hover-color);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
    </style>
</head>

<body>
    <canvas id="background-canvas"></canvas>

    <div class="container mx-auto">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-center mb-6 glow-text">VIPs & Moderatoren</h1>
        <p class="text-center mb-8">Stand: 16.10.2025 um 13:41:25</p>

        <div class="cards-grid">
            <!-- Moderatoren-Karte -->
            <div class="card">
                <h2 class="card-header">Moderatoren</h2>
                <ul>
                    <li>10meisterbaelle</li>
                    <li>chaos7_bot</li>
                    <li>kall_me_kat_</li>
                    <li>nintentony</li>
                    <li>sery_bot</li>
                </ul>
            </div>

            <!-- VIP-Karte -->
            <div class="card">
                <h2 class="card-header">VIPs</h2>
                <ul>
                    <li>Brand_Marc</li>
                    <li>Christario</li>
                    <li>ElTobito99</li>
                    <li>Hades_Anokata</li>
                    <li>lili_pichu_mythra</li>
                    <li>Malcador1993</li>
                    <li>ohaos7_bot</li>
                    <li>UndeadCollector</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            const canvas = document.getElementById('background-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // backgroundAnimation(); // Funktion aus backgroundScript.js
        };
    </script>

    <script src="backgroundScript.js"></script>
</body>

</html>
