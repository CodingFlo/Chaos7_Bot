    <style>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

            background-color: #000000;
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 15px 15px;
        }
        
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(24, 24, 27, 0.6);
            border: 2px solid #ff3333; /* Roter Rand */
            box-shadow: 0 0 40px rgba(255, 51, 51, 0.4); /* Roter Schatten */
            border-radius: 2rem;
            padding: 2.5rem;
            animation: fadeIn 1s ease-out forwards;
        }
        .glow-text {
            text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333; /* Roter Glüheffekt */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slide-in {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        ul li {
            animation-delay: var(--delay);
            animation-fill-mode: both;
        }
        
        .list-container li:nth-child(1) { --delay: 0.1s; }
        .list-container li:nth-child(2) { --delay: 0.2s; }
        .list-container li:nth-child(3) { --delay: 0.3s; }
        .list-container li:nth-child(4) { --delay: 0.4s; }
        .list-container li:nth-child(5) { --delay: 0.5s; }
    </style>
</head>
