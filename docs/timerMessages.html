<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Lade Inhalte...</title>
</head>

<body>
    <script>
        const targetUrl = 'https://chaos7.ddns.net:3000/c7/websites/timerMessages.html';

        fetch(targetUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerk-Antwort war nicht ok');
                }
                return response.text();
            })
            .then(html => {
                // Ersetzt das gesamte Dokument-Inhalt
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => {
                console.error('Fehler beim Abrufen der Seite:', error);
                document.body.innerHTML = 'Fehler beim Laden der Inhalte. Details in der Konsole.';
            });
    </script>
</body>

</html>
