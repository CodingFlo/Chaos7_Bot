const fs = require('fs');

/**
* Erstellt eine statische HTML-Seite für eine Liste von Timer-Nachrichten aus einem Array von Objekten.
*
* @param {Array<Object>} timerMessages - Ein Array von Objekten mit heading und message Eigenschaften.
    * @param {string} filePath - Der vollständige Pfad zur Ausgabedatei.
    * @param {number} defaultIntervalMinutes - Das globale Intervall in Minuten.
    * @param {number} defaultMinMessages - Die globale Mindestanzahl an Nachrichten.
    */
    function createTimerPage(timerMessages, filePath, defaultIntervalMinutes, defaultMinMessages) {
    let htmlContent = `
    <!DOCTYPE html>
    <html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitch Timer-Nachrichten</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

            @keyframes fadeInFromTop {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes slideInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                background-color: #000000;
                color: #d0d0d0;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                overflow-x: hidden;
                background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
                background-size: 15px 15px;
            }

            h1 {
                font-family: 'Orbitron', sans-serif;
                color: #ff3333;
                margin: 0 0 40px 0;
                text-align: center;
                opacity: 0;
                animation: fadeInFromTop 0.6s ease-out forwards;
                z-index: 2;
            }

            .info-container {
                margin-bottom: 25px;
                padding: 10px 20px;
                font-size: 1.1em;
                font-weight: bold;
                color: #e0e0e0;
                background-color: #1a1a1a;
                border: 1px solid #ff3333;
                box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
                border-radius: 8px;
                opacity: 0;
                animation: fadeInFromTop 0.6s ease-out 0.2s forwards;
                z-index: 2;
                text-align: center;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }

            .info-container span {
                white-space: nowrap;
            }

            .info-container span::after {
                content: "|";
                margin: 0 10px;
            }

            .info-container span:last-child::after {
                content: none;
            }

            .messages-container {
                width: 100%;
                max-width: 800px;
                display: flex;
                flex-direction: column;
                gap: 25px;
            }

            .header-card {
                background-color: #1a1a1a;
                border-radius: 8px;
                padding: 15px 20px;
                border: 1px solid #ff3333;
                box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
                text-align: center;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 1px;
                color: #ffffff;
                opacity: 0;
                animation: slideInUp 0.5s ease-out 0.4s forwards;
            }

            .info-card {
                background-color: #161616;
                border-radius: 8px;
                padding: 30px;
                border: 1px solid #ff3333;
                box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
                opacity: 0;
                animation: slideInUp 0.5s ease-out forwards;
                transition: transform 0.4s ease, box-shadow 0.4s ease;
            }

            .info-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 25px rgba(255, 51, 51, 0.7);
            }

            .info-card h2,
            .info-card h3 {
                font-family: 'Orbitron', sans-serif;
                color: #ff3333;
                border-bottom: 1px solid #ff3333;
                padding-bottom: 8px;
                margin-top: 0;
                margin-bottom: 15px;
            }

            p {
                margin: 0;
                font-size: 1.15em;
                line-height: 1.7;
                color: #d0d0d0;
            }

            a {
                color: #ff6666;
                text-decoration: none;
                transition: color 0.4s ease, text-shadow 0.4s ease;
            }

            a:hover {
                color: #ff9999;
                text-shadow: 0 0 5px #ff6666;
            }

            @media (max-width: 500px) {
                .info-container {
                    flex-direction: column;
                    align-items: center;
                }

                .info-container span::after {
                    content: none;
                }
            }
        </style>
    </head>

    <body>
        <h1 style="animation-delay: 0.2s;">Twitch Timer-Nachrichten</h1>
        <div class="info-container" style="animation-delay: 0.4s;">
            <span>Intervall: ${defaultIntervalMinutes} Minuten</span>
            <span>Mind. Nachrichten: ${defaultMinMessages}</span>
        </div>
        <div class="messages-container">
            <div class="header-card" style="animation-delay: 0.6s;">Nachrichten</div>
            `;

            let index = 0.8;
            timerMessages.forEach(item => {
            htmlContent += `
            <div class="info-card" style="animation-delay: ${index}s;">
                <h2>${item.heading}</h2>
                <p>${item.message}</p>
            </div>`;
            index += 0.15;
            });

            htmlContent += `
        </div>
    </body>

    </html>
    `;

    fs.writeFileSync(filePath, htmlContent);
    console.log(`Webseite für Timer-Nachrichten wurde unter "${filePath}" erfolgreich generiert.`);
    }

    module.exports = { createTimerPage };
